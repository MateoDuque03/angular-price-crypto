<div class="container">
  <h2 class="text-center">Coin Market</h2>
  <input type="text" class="form-control bg-dark text-light border-0 my-4 text-center"
   placeholder="Search Coin" (keyup)="searchCoin()" [(ngModel)]="searchText">
  <table class="table table-dark">
    <thead>
      <tr>
        <th>#</th>
        <th>Coin</th>
        <th>Price</th>
        <th>Price Change</th>
        <th>24H Volume</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let coin of coinsFiltered; let i= index">
        <td>
          {{ i + 1}}
        </td>
        <td>
          <img [src]="coin.image" alt="{{ coin.name }}" style="width: 2rem;">
          <span class="ms-3">
            {{ coin.name }}
          </span>
          <span class="text-muted text-uppercase ms-2">
            {{ coin.symbol }}
          </span>
        </td>
        <td [ngClass]="coin.current_price > 0 ? 'text-success' : 'text-danger'">
          $ {{ coin.current_price.toLocaleString() }}
        </td>
        <td [ngClass]="coin.price_change_percentage_24h > 0 ? 'text-success' : 'text-danger'">
          {{ coin.price_change_percentage_24h.toLocaleString() }}
        </td>
        <td [ngClass]="coin.total_volume > 0 ? 'text-success' : 'text-danger'">
          {{ coin.total_volume.toLocaleString() }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
